<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Nhóm</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: url('thanhvien1.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 20px;
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin: 0;
            font-weight: bold;
            color: #00008B;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .members, .assignments {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .member, .assignment {
            width: 48%;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .member:hover, .assignment:hover {
            transform: scale(1.05);
            background-color: #e6f7ff;
        }
        .member img, .assignment img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        a {
            text-decoration: none;
            color: #00008B;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .form-container {
            background: #e9ecef;
            padding: 20px;
            border-radius: 8px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
